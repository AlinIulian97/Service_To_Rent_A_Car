<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Registration </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div>
        <form th:if="${employees.isEmpty() }">
            <h3 style="color: snow; font-family: sans-serif"> No Employee </h3>
        </form>
    </div>

    <div style="padding: 5px">
        <table >
            <thead>
            <tr>
                <th style="padding: 10px">First Name</th>
                <th style="padding: 10px">Last Name</th>
                <th style="padding: 10px">Type</th>
                <th style="padding-left: 20px">Branch ID</th>
                <th style="padding: 10px">Update</th>
                <th style="padding: 10px">Delete</th>
            </tr>
            </thead>
            <tbody style="font-weight: bold">
            <tr th:each="employees: ${employees}">
                <td>
                    <div>
                        <span th:text="${employees.getFirstName()}">First Name</span>
                    </div>
                </td>
                <td>
                    <div>
                        <span th:text="${employees.getLastName()}">Last Name</span>
                    </div>
                </td>

                <td>
                    <div>
                        <span th:text="${employees.getType()}">Type</span>
                    </div>
                </td>

                <td>
                    <div>
                        <span th:text="${employees.getBranchId()}" style="padding-left: 20px">Branch Id</span>
                    </div>
                </td>

            </tr>
            </tbody>
        </table>
    </div>

    <div style="padding-top: 30px; padding-left: 5px; display:grid">
        <form th:action="@{/EmployeePage}">
            <div>
                <button type="submit" class="btn btn-success">Back</button>
            </div>
        </form>
    </div>
    </body>
</html>
