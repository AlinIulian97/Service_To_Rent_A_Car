<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Registration </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<form action="#" th:action="@{/createRefund}" method="post">
    <table class="table table-dark">
        <tr>
            <td> Comments :</td>
            <td><input type="text" name="comments" placeholder="Comments"required></td>
        </tr>
        <tr>
            <td> Employee :</td>
            <td><input type="text" name="employeeId" placeholder="Employee " required></td>
        </tr>
        <tr>
            <td> Reservation :</td>
            <td><input type="text" name="reservationId" placeholder="Reservation" required></td>
        </tr>
        <tr>
            <td> Amount:</td>
            <td><input type="text" name="amount" placeholder="Amount" required></td>
        </tr>
        <tr>
            <td> Surcharge:</td>
            <td><input type="text" name="surcharge" placeholder="Surcharge" required></td>
        </tr>
        <tr>
            <td> Return Date:</td>
            <td><input type="date" name="returnDate" placeholder="Return Date" required></td>
        </tr>

    </table>
    <button type="submit" value="Create" class="btn btn-success">Create</button>
</form>

<form th:action="@{/listRefund}">
    <div>
        <button type="submit" class="btn btn-success">View all refund</button>
    </div>
</form>

<form th:action="@{/menu}">
    <div>
        <button type="submit" class="btn btn-success">Back</button>
    </div>
</form>
</body>
</html>
