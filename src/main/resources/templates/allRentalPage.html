<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>


<div>
    <form th:if="${rentals.isEmpty()}">
        <h3 style="color: snow; font-family: sans-serif"> No Rental </h3>
    </form>
</div>

<div style="padding: 0px">
    <table >
        <thead>
        <tr>
            <th style="padding-left: 20px">Internet Domain</th>
            <th style="padding-left: 20px">Name Rental</th>
            <th style="padding-left: 20px">Contact Address</th>
            <th style="padding-left: 20px">Owner </th>
            <th style="padding-left: 20px">Logo Type</th>
            <th style="padding-left: 20px">Delete</th>
            <th style="padding-left: 20px">Update</th>
        </tr>
        </thead>
        <tbody style="font-weight: bold">
        <tr th:each="rentals: ${rentals}">
            <td>
                <div>
                    <span th:text="${rentals.getInternetDomain()}"  style="padding-left: 20px">Name</span>
                </div>
            </td>
            <td>
                <div>
                    <span th:text="${rentals.getNameRental()}" style="padding-left: 20px">Name Rental</span>
                </div>
            </td>

            <td>
                <div>
                    <span th:text="${rentals.getContactAddress()}" style="padding-left: 20px">Contact Address</span>
                </div>
            </td>

            <td>
                <div>
                    <span th:text="${rentals.getOwner()}" style="padding-left: 20px">Owner</span>
                </div>
            </td>

            <td>
                <div>
                    <span th:text="${rentals.getLogoType()}" style="padding-left: 20px">Logo Type</span>
                </div>
            </td>


            <td>
                <form th:action="@{/deleteRent}" method="post">
                    <input type="hidden" name="id" th:value="${rentals.id}">
                    <button type="submit" style="background-color:red , padding-left: 20px "class="btn btn-danger"> Delete</button>
                </form>
            </td>
            <td>
                <form th:action="@{/rental/goToUpdateRental}">
                    <input type="hidden" name="id" th:value="${rentals.id}">
                    <button type="submit" style="background-color: blue " class="btn btn-danger"> Update</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div style="padding-top: 30px; padding-left: 5px; display:grid">
    <form th:action="@{/rentPage}">
        <div>
            <button type="submit" class="btn btn-success">Back</button>
        </div>
    </form>
</div>
</body>
</html>
