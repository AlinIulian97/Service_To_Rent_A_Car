<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title> Menu </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<ul class="nav nav-pills nav-justified">
    <li class="nav-item">
        <form th:action="@{/start}">
            <button class="nav-link active"
                    style="background-color:blue;
                    font-weight: bold;
                    font-size: large;"
                    aria-current="page"> Home
            </button>
        </form>
    </li>
    <li class="nav-item">
        <form th:action="@{/rentPage}">
            <button class="nav-link active" style="background-color:red; font-weight: bold;
                    font-size: large;">Rental
            </button>
        </form>
    </li>
    <li class="nav-item">
        <form th:action="@{/customer}">
            <button class="nav-link active" style="background-color:green;font-weight: bold;
                    font-size: large;">Customers
            </button>
        </form>
    </li>
    <li class="nav-item">
        <form th:action="@{/EmployeePage}">
            <button class="nav-link active" style="background-color:violet;font-weight: bold;
                    font-size: large;">Employee
            </button>
        </form>
    </li>
    <li class="nav-item">
        <form th:action="@{/car}">
            <button class="nav-link active" style="background-color:black;font-weight: bold;
                    font-size: large;">Car
            </button>
        </form>
    </li>

</ul>
</body>
</html>
