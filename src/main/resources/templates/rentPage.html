<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:object-fit="http://www.w3.org/1999/xhtml">
<head>
  <title> Registration </title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<form action="#" th:action="@{/rentPage/createRent}" method="post">
  <table class="table table-dark">
    <tr>
      <td> Internet Domain :</td>
      <td><input type="text" name="internetDomain" placeholder="Internet Domain" required></td>
    </tr>
    <tr>
      <td> Name Rental :</td>
      <td><input type="text" name="nameRental" placeholder="Name Rental"required></td>
    </tr>
    <tr>
      <td> Contact Address :</td>
      <td><input type="text" name="contactAddress" placeholder="Contact Address" required></td>
    </tr>
    <tr>
      <td> Owner :</td>
      <td><input type="text" name="owner" placeholder="Owner" required></td>
    </tr>
    <tr>
      <td> Logo Type :</td>
      <td><input type="text" name="logoType" placeholder="Logo Type" required></td>
    </tr>
  </table>
  <button type="submit" value="Create" class="btn btn-success">Create</button>
</form>

<form th:action="@{/rentPage/allRentalPage}">
  <div>
    <button type="submit" class="btn btn-success">View all rental</button>
  </div>
</form>

<form th:action="@{/menu}">
  <div>
    <button type="submit" class="btn btn-success">Back</button>
  </div>
</form>
<div>
<img th:src="@{images/rent2.jpg}" alt="background" width="1440px" height="461px"  style="padding-left: 50px">
</div>
<!--<img th:src="@{images/alin.jpg}" alt="Amsterdam picture" width="200px" height="300px">-->
</body>
</html>
