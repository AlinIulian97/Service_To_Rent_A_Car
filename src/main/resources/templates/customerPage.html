<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title> Registration </title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<form action="#" th:action="@{/createCustomer}" method="post">
  <table class="table table-dark">
    <tr>
      <td> First Name :</td>
      <td><input type="text" name="firstName" placeholder="First Name" required></td>
    </tr>
    <tr>
      <td> Name :</td>
      <td><input type="text" name="name" placeholder="Name"required></td>
    </tr>
    <tr>
      <td> Email :</td>
      <td><input type="text" name="email" placeholder="Email" required></td>
    </tr>
    <tr>
      <td> Address :</td>
      <td><input type="text" name="address" placeholder="Address" required></td>
    </tr>

  </table>
  <button type="submit" value="Create" class="btn btn-success">Create</button>
</form>

<form th:action="@{/viewCustomers}">
  <div>
    <button type="submit" class="btn btn-success">View all cars</button>
  </div>
</form>

<form th:action="@{/menu}">
  <div>
    <button type="submit" class="btn btn-success">Back</button>
  </div>
</form>
</body>
</html>
