<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title> Registration </title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div>
  <form th:if="${customers.isEmpty() }">
    <h3 style="color: snow; font-family: sans-serif"> No Customers </h3>
  </form>
</div>

<div style="padding: 0px">
  <table >
    <thead>
    <tr>
      <th style="padding: 0px">First Name</th>
      <th style="padding: 10px">Name</th>
      <th style="padding-left: 20px">Email</th>
      <th style="padding-left: 20px">Address</th>
      <th style="padding: 10px">Update</th>
      <th style="padding: 10px">Delete</th>
    </tr>
    </thead>
    <tbody style="font-weight: bold">
    <tr th:each="customers: ${customers}">
      <td>
        <div>
          <span th:text="${customers.getFirstName()}">First Name</span>
        </div>
      </td>
      <td>
        <div>
          <span th:text="${customers.getName()}">Name</span>
        </div>
      </td>

      <td>
        <div>
          <span th:text="${customers.getEmail() }" style="padding-left: 20px" >Email</span>
        </div>
      </td>

      <td>
        <div>
          <span th:text="${customers.getAddress()}" style="padding-left: 20px">Address</span>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<div style="padding-top: 30px; padding-left: 5px; display:black">
  <form th:action="@{/menu}">
    <div>
      <button type="submit" class="btn btn-success">Back</button>
    </div>
  </form>
</div>
</body>
</html>
