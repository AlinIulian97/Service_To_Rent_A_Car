<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title> Registration </title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div>
  <form th:if="${branches.isEmpty() }">
    <h3 style="color: snow; font-family: sans-serif"> No Employee </h3>
  </form>
</div>

<div style="padding: 5px">
  <table >
    <thead>
    <tr>
      <th style="padding: 10px">Address City</th>
      <th style="padding: 10px">Rental</th>
      <th style="padding: 10px">Delete</th>
      <th style="padding: 10px">Update</th>
    </tr>
    </thead>
    <tbody style="font-weight: bold">
    <tr th:each="branches: ${branches}">
      <td>
        <div>
          <span th:text="${branches.getAddressCity()}">Address City</span>
        </div>
      </td>
      <td>
        <div>
          <span th:text="${branches.getRentalId()}">Rental</span>
        </div>
      </td>
      <td>
        <form th:action="@{/deleteBranch}" method="post">
          <input type="hidden" name="id" th:value="${branches.id}">
          <button type="submit" style="background-color:red , padding-left: 20px "class="btn btn-danger"> Delete</button>
        </form>
      </td>
    </tbody>
  </table>
</div>

<div style="padding-top: 30px; padding-left: 5px; display:black">
  <form th:action="@{/menu}">
    <div>
      <button type="submit" class="btn btn-success">Back</button>
    </div>
  </form>
</div>
</body>
</html>
