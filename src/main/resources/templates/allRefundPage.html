<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title> Registration </title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<!--<div>-->
<!--  <form th:if="${refund.isEmpty() }">-->
<!--    <h3 style="color: snow; font-family: sans-serif"> No Refund </h3>-->
<!--  </form>-->
<!--</div>-->

<div style="padding: 5px">
  <table >
    <thead>
    <tr>
      <th style="padding: 10px">Comments</th>
      <th style="padding: 10px">Employee</th>
      <th style="padding-left: 20px">Reservation</th>
      <th style="padding-left: 20px">Surcharge</th>
      <th style="padding-left: 20px">Return Date</th>
      <th style="padding: 10px">Delete</th>
      <th style="padding: 10px">Update</th>
    </tr>
    </thead>
    <tbody style="font-weight: bold">
    <tr th:each="refund: ${refund}">

      <td>
        <div>
          <span th:text="${refund.getComments()}">Comments</span>
        </div>
      </td>

      <td>
        <div>
          <span th:text="${refund.getEmployeeId()}">Employee</span>
        </div>
      </td>

      <td>
        <div>
          <span th:text="${refund.getReservationId()}" style="padding-left: 20px">Reservation</span>
        </div>
      </td>
      <td>
        <div>
          <span th:text="${refund.getSurcharge()}">Surcharge</span>
        </div>
      </td>
      <td>
        <div>
          <span th:text="${#temporals.format(refund.getReturnDate() , 'yyyy-MM-dd')}">Return Date</span>
        </div>
      </td>

      <td>
        <form th:action="@{/deleteRefund}" method="post">
          <input type="hidden" name="id" th:value="${refund.id}">
          <button type="submit" style="background-color:red , padding-left: 20px "class="btn btn-danger"> Delete</button>
        </form>
      </td>

      <td>
        <form th:action="@{/rental/goToUpdateRental}">
          <button type="submit" style="background-color: blue " class="btn btn-danger"> Update</button>
        </form>
      </td>

    </tr>
    </tbody>
  </table>
</div>

<div style="padding-top: 30px; padding-left: 5px; display:black">
  <form th:action="@{/menu}">
    <div>
      <button type="submit" class="btn btn-success">Back</button>
    </div>
  </form>
</div>
</body>
</html>
