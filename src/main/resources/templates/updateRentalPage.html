<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Update services for appointment </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet">

</head>
<body>

<div class="container text-center" style="padding-top: 50px">
    <div style="text-align: center">
        <h2 style="color: Black; font-family: sans-serif"> Change rental owner </h2>
    </div>
    <div class="container text-center">
        <form th:action="@{/rental/update-rental}" method="post"
              style="max-width: 600px; margin: 0 auto ">
            <div class="m-3">
                <div class="form-group row">
                    <label style="background-color: black; display: flex; color: snow"
                           class="col-form-label col-4"> Rental
                    </label>
                    <input type="hidden" name="id" th:value="${rentalId}">
                    <input type="hidden" name="owner" th:value="${owner}">
                    <td><input type="text" name="owner" placeholder="owner" required></td>
                    <td><input type="text" name="contactAddress" placeholder="Address" required></td>
                </div>
            </div>
            <div style="display: inline-block; padding: 10px">
                <button style="background-color: black; color: snow" type="submit" value="Create"
                        class="btn btn-success"> Change
                </button>
                <form th:action="@{/menu}">
                    <button style="background-color: black; color: snow" type="submit" class="btn btn-danger">
                        Cancel
                    </button>
                </form>
            </div>
        </form>
    </div>
</div>
</body>
</html>
